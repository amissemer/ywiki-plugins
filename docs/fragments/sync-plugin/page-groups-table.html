<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Page Group</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {^{for pages}}
        <tr>
                <td>{^{>title()}}</td>
                <td>
                    {^{if pagesToPush().length+pagesToPull().length+conflictingPages().length > 0}}
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary" type="button" data-link="title{: 'Publish '+ pagesToPush().length+' page(s)'} disabled{:pagesToPush().length==0}" ><span class="glyphicon glyphicon-upload glyphicon-lg"></span></button>
                        <button class="btn btn-default" type="button" data-link="title{: 'Pull '+ pagesToPull().length+' remote page(s)'} disabled{:pagesToPull().length==0}" ><span class="glyphicon glyphicon-download glyphicon-lg"></span></button>
                        <button class="btn btn-danger" type="button" data-link="title{: 'Overwrite '+ conflictingPages().length+' conflicting page(s)'} disabled{:conflictingPages().length==0}" ><span class="glyphicon glyphicon-upload glyphicon-lg"></span></button>
                    </div>
                    {{else}}
                        <span class="glyphicon glyphicon-ok glyphicon-lg text-success"  title="Synchronized"></span>
                    {{/if}}
                </td>
        </tr>
        {{/for}}
    </tbody>
</table>
<div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Synchronization Log</h3>
    </div>
    <div class="panel-body">
        <pre>{^{>output.messages()}}</pre>
    </div>
  </div>
