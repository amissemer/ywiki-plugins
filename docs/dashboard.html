<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="dist/dashboard-frame.css" />
        <script src="dist/dashboard-frame.js"></script>
    </head>
    <body>
      <div id="wrapper">

          <div class="container-fluid dashmain">
              <!-- /.row -->
              <div class="row">
                  <div class="col-lg-3 col-sm-6">
                      <div class="panel panel-green">
                          <div class="panel-heading">
                              <div class="row">
                                  <div class="col-xs-3">
                                      <i class="fa fa-users fa-5x"></i>
                                  </div>
                                  <div class="col-xs-9 text-right">
                                      <div id="people-using" class="huge"></div>
                                      <div>People Using!</div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>

                  <div class="col-lg-3 col-sm-6">
                      <div class="panel panel-primary">
                          <div class="panel-heading">
                              <div class="row">

                                  <div class="col-xs-3">
                                    <span class="fa-stack fa-2_5x">
                                      <i class="fa fa-comment-o fa-stack-2x"></i>
                                      <i class="fa fa-lightbulb-o fa-stack-1x"></i>
                                    </span>
                                  </div>
                                  <div class="col-xs-9 text-right">
                                      <div id="submitted-ideas" class="huge"></div>
                                      <div>Submitted Ideas!</div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-lg-3 col-sm-6">
                      <div class="panel panel-yellow">
                          <div class="panel-heading">
                              <div class="row">
                                  <div class="col-xs-3">
                                      <i class="fa fa-book fa-5x"></i>
                                  </div>
                                  <div class="col-xs-9 text-right">
                                      <div id="services-under-ci" class="huge"></div>
                                      <div>Services Under CI</div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-lg-3 col-sm-6">
                      <div class="panel panel-red">
                          <div class="panel-heading">
                              <div class="row">
                                  <div class="col-xs-3">
                                      <i class="fa fa-file-text-o fa-5x"></i>
                                  </div>
                                  <div class="col-xs-9 text-right">
                                      <div id="engagements-count" class="huge"></div>
                                      <div>Workspaces Created</div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- /.row -->
              <div class="row">
                  <div class="col-xl-4 col-md-6">
                    <div class="panel panel-default"><a name="people-using-panel"></a>
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i> People names in CI tickets
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table id="people-tickets-number" class="table table-bordered table-hover table-striped">
                                </table>
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.panel-body -->
                    </div> <!-- /.panel -->
                </div> <!-- /.col -->
                <div class="col-xl-4 col-md-6">
                  <div class="panel panel-default"><a name="services-with-baseline"></a>
                      <div class="panel-heading">
                          <i class="fa fa-bar-chart-o fa-fw"></i> Services with a Baseline
                      </div>
                      <div class="panel-body">
                          <div class="table-responsive">
                              <table id="services-and-practices" class="table table-bordered table-hover table-striped">
                              </table>
                          </div>
                          <!-- /.row -->
                      </div>
                      <!-- /.panel-body -->
                  </div> <!-- /.panel -->
                </div> <!-- /.col -->

                <div class="col-xl-4 col-md-6">
                  <div class="panel panel-default" id="ws-created">
                      <div class="panel-heading">
                          <i class="fa fa-bar-chart-o fa-fw"></i> Workspace Created
                          <div class="pull-right">
                              <div class="btn-group">
                                  <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                      Group
                                      <span class="caret"></span>
                                  </button>
                                  <ul class="dropdown-menu pull-right" role="menu">
                                      <li><a href="#" class="group-by" data-column="">None</a></li>
                                      <li><a href="#" class="group-by" data-column="key.service">By Service</a></li>
                                      <li><a href="#" class="group-by" data-column="key.region">By Region</a></li>
                                  </ul>
                              </div>
                          </div>
                      </div>
                      <div class="panel-body">
                          <div class="table-responsive">
                              <table id="workspaces-by-service" class="table table-bordered table-hover table-striped">
                              </table>
                          </div>
                          <!-- /.row -->
                      </div>
                      <!-- /.panel-body -->
                  </div> <!-- /.panel -->
                </div> <!-- /.col -->

              </div> <!-- /.row -->
          </div>
          <!-- /#page-wrapper -->

      </div>
    </body>
</html>
