<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="dist/move-pages-bundle.css" />
        <script src="dist/move-pages-bundle.js"></script>

    </head>
    <body>
      <div class="container-fluid">
        <div class="row">
          <div id="main" class="col-xs-offset-1 col-xs-10">
              <div class="row">
                <h1>Move a page hierarchy...</h1>
              </div>
              <form role="form" data-toggle="validator">
                <div class="form-group">
                  <label for="src-space">Source SpaceKey</label>
                  <input class="form-control" id="source-space" placeholder="spacekey" required />
                </div>
                <div class="form-group">
                  <label for="src-page">Root Page Title To Move</label>
                  <input class="form-control" id="source-page" placeholder="Page Title" required />
                </div>
                <div class="form-group">
                  <label for="target-space">Target SpaceKey</label>
                  <input class="form-control" id="target-space" placeholder="spacekey" required />
                </div>
                <div class="form-group">
                  <label for="target-parent">Target Parent Page Title</label>
                  <input class="form-control" id="target-parent" placeholder="Page Title" required />
                </div>
                <input type="submit" class="btn btn-primary" id="submit-move" value="Move" />
                <input type="button" class="btn btn-default" id="cancel-move" value="Cancel" />
              </form>
          </div>
        </div>
      </div>
    </body>
</html>
