<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<style>div {margin:20px;padding:10px;}</style>
  </head>
  <body>
    <div>
      <a class="btn btn-lg btn-warning " href="#"><i class="fa fa-telegram"></i>&nbsp;&nbsp;FEEDBACK</a>
    </div>
    <div>
      <a class="btn btn-lg btn-warning" href="#"><i class="fa fa-lightbulb-o"></i>&nbsp;&nbsp;FEEDBACK</a>
    </div>
    <div>
      <a class="btn btn-lg btn-warning" href="#"><i class="fa fa-share-square"></i>&nbsp;&nbsp;FEEDBACK</a>
    </div>
    <div>
        <a class="btn btn-lg btn-warning" href="#">
          <span class="fa-stack">
            <i class="fa fa-lightbulb-o fa-inverse fa-stack-1x"></i>
            <i class="fa fa-rotate-left fa-stack-2x"></i>
          </span>
        </a>
    </div>
    <div>
        <a class="btn btn-lg btn-success" href="#">
          <span class="fa-stack">
            <i class="fa fa-refresh fa-stack-2x"></i>
            <i class="fa fa-lightbulb-o fa-stack-1x"></i>
          </span>
        </a>
    </div>
    <div>
        <a class="btn btn-lg btn-warning" href="#">
          <span class="fa-stack">
            <i class="fa fa-circle-o-notch fa-stack-2x"></i>
            <i class="fa fa-lightbulb-o fa-stack-1x"></i>
          </span>
        </a>
    </div>
    <div>
        <a class="btn btn-lg btn-warning" href="#">
          <span class="fa-stack">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-lightbulb-o text-warning fa-stack-1x"></i>
          </span>
          <i class="fa fa-share"></i>
          Feed the continuous improvement
        </a>
    </div>
    <div>
        <a class="btn btn-lg btn-warning" href="#">
          <span class="fa-stack">
            <i class="fa fa-comment-o fa-stack-2x"></i>
            <i class="fa fa-lightbulb-o fa-stack-1x"></i>
          </span> <span style="vertical-align: middle;">IMPROVE</span>
        </a>
    </div>
